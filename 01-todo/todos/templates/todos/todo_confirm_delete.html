{% extends 'todos/base.html' %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
<h1>üóëÔ∏è Delete TODO</h1>

<div style="background: #fed7d7; border-left: 4px solid #f56565; padding: 20px; margin: 20px 0; border-radius: 5px;">
    <h3 style="color: #742a2a; margin-bottom: 10px;">Are you sure you want to delete this TODO?</h3>
    <p style="color: #742a2a; font-size: 18px; font-weight: bold;">{{ object.title }}</p>
    {% if object.description %}
        <p style="color: #742a2a; margin-top: 10px;">{{ object.description }}</p>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
